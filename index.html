<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$EMAI - Meme Intelligence Awakened</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .hero {
      position: relative;
      background: url('hero-bg.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0ff;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 5rem;
      text-shadow: 0 0 20px #0ff;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.6rem;
      font-style: italic;
      animation: sloganChange 16s infinite;
      color: #0ff;
    }
    @keyframes sloganChange {
      0% { content: "Meme Intelligence Awakened"; }
      25% { content: "Where Memes Meet AI"; }
      50% { content: "Built to Go Viral"; }
      75% { content: "Secure. Smart. Funny."; }
      100% { content: "Meme Intelligence Awakened"; }
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 260px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
    .meme-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
      z-index: 1000;
    }
    .meme-link:hover {
      background: #00ccff;
    }
    .section {
      padding: 2rem;
      background: #111;
    }
    .meme-generator {
      padding: 2rem;
      background: #111;
      text-align: center;
      scroll-margin-top: 120px;
    }
    .meme-generator input,
    .meme-generator button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }
    #meme-canvas {
      display: none;
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="logo-emai.png" alt="$EMAI Logo" class="logo" />

  <!-- TOP RIGHT LINK TO GENERATOR -->
  <a href="#meme-gen" class="meme-link">AI Meme Generator</a>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>$EMAI</h1>
      <p id="dynamic-slogan">Meme Intelligence Awakened</p>
    </div>
  </section>

  <!-- MEME GENERATOR SECTION -->
  <section id="meme-gen" class="meme-generator">
    <h2>Generate Your Meme</h2>
    <input type="text" id="top-text" placeholder="Top text" />
    <input type="text" id="bottom-text" placeholder="Bottom text" /><br />
    <input type="file" id="meme-image" accept="image/*" /><br />
    <button onclick="generateMeme()">Generate Meme</button><br />
    <canvas id="meme-canvas" width="400" height="400"></canvas>
  </section>

  <script>
    function generateMeme() {
      const canvas = document.getElementById("meme-canvas");
      const ctx = canvas.getContext("2d");
      const topText = document.getElementById("top-text").value;
      const bottomText = document.getElementById("bottom-text").value;
      const fileInput = document.getElementById("meme-image");

      if (!fileInput.files[0]) {
        alert("Upload an image first!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          canvas.style.display = 'block';
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          ctx.font = "bold 30px Arial";
          ctx.fillStyle = "#ffffff";
          ctx.strokeStyle = "#000000";
          ctx.lineWidth = 2;
          ctx.textAlign = "center";

          ctx.fillText(topText, canvas.width / 2, 40);
          ctx.strokeText(topText, canvas.width / 2, 40);

          ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
          ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>

</body>
</html>
